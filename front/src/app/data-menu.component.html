<div class="data-menu">
  <div class="content">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">数据列表</h3>
      </div>
      <div class="panel-body">
        <ul class="list-group">
          <li *ngFor="let item of dataList" class="list-group-item">
            <a routerLink="/anlize/{{item.fileName}}"
               target="_blank">{{item.fileName}}</a>
            <span class="badge" (click)="delete(item.fileName)"
                  style="background: red;cursor:pointer">X</span>
          </li>

        </ul>
        <br>
        <hr >
        <p class="bg-warning">1. 上传文件必须为excel,系统未作格式验证，这不是本次主题的重点</p>
        <p class="bg-warning">2. 程序只会读取excel里第一个sheet的前两列</p>
        <p class="bg-warning">3. 其中第一列序号，第二列是一条英文文本</p>
        <p class="bg-warning">4. 添加完毕后文件名会添加到列表中</p>
        <div class="row">
          <div class="col col-md-6">
            <input type="file" #myfile name="aa" (change)="uploadFile(myfile.files[0])"></div>

        </div>

      </div>
    </div>
  </div>
</div>
